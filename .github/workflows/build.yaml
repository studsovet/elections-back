name: Deploy to GHCR

on:
  push:
    branches:
      - master
      - election
  workflow_dispatch:

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
    - name: Build, tag, and push image to Amazon ECR
      env:
        REPO: ghcr.io/studsovet/elections-back
        IMAGE_TAG: ${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
      run: |
        docker build -t $REPO:$IMAGE_TAG ./back
        docker push $REPO:$IMAGE_TAG
        docker tag $REPO:$IMAGE_TAG $REPO:latest
        docker tag $REPO:$IMAGE_TAG $REPO:${{ steps.extract_branch.outputs.branch }}
        docker push $REPO:latest
        docker push $REPO:${{ steps.extract_branch.outputs.branch }}
    - name: portainer
      uses:  wirgen/portainer-stack-redeploy-action@v1.3
      with:
        portainerUrl: ${{ secrets.PORTAINER_URL }}
        accessToken: ${{ secrets.PORTAINER_TOKEN }}
        stackId: ${{ secrets.PORTAINER_STACK_ID }}}
        endpointId: ${{ secrets.PORTAINER_ENDPOINT_ID }}
        templateVariables: ${{ secrets.PORTAINER_TEMPLATE }}